# Server
server.port=8080

# MySQL (XAMPP: start MySQL in XAMPP Control Panel first, then run backend WITHOUT -Dspring-boot.run.profiles=dev)
# Database it342_carin_lab1 is created automatically on first run.
# If root has a password in XAMPP, set spring.datasource.password=yourpassword
spring.datasource.url=jdbc:mysql://localhost:3306/it342_carin_lab1?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT (change in production)
jwt.secret=IT342Lab1SecretKeyForJWTTokenGenerationMustBeLongEnoughForHS256
jwt.expiration-ms=86400000

# CORS is handled in WebConfig
